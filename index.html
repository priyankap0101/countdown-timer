<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 30px 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      display: block;
      margin-bottom: 8px;
    }

    input[type="datetime-local"],
    button {
      padding: 10px;
      font-size: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #countdown {
      font-size: 2.2rem;
      margin-top: 30px;
      color: #222;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .fade {
      opacity: 0;
      transform: scale(0.95);
    }

    .error {
      color: #d8000c;
      font-size: 1rem;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>‚è≥ Countdown Timer</h1>

  <section>
    <label for="targetDate">Select a target date and time:</label>
    <input type="datetime-local" id="targetDate" aria-label="Target date and time" />
    <div class="error" id="errorMsg" role="alert"></div>
    <button id="clearBtn" type="button">Clear Countdown</button>
  </section>

  <div id="countdown" aria-live="polite" aria-label="Countdown display">00d 00h 00m 00s</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDateInput = document.getElementById('targetDate');
    const errorMsg = document.getElementById('errorMsg');
    const clearBtn = document.getElementById('clearBtn');
    let countdownInterval;

    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((ms / (1000 * 60)) % 60);
      const seconds = Math.floor((ms / 1000) % 60);
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdown(targetDate) {
      const now = new Date();
      const timeDiff = targetDate - now;

      if (timeDiff <= 0) {
        clearInterval(countdownInterval);
        countdownElement.textContent = "üéâ Time's up!";
        return;
      }

      countdownElement.classList.add('fade');
      setTimeout(() => {
        countdownElement.textContent = formatTime(timeDiff);
        countdownElement.classList.remove('fade');
      }, 150);
    }

    function startCountdown(targetDate) {
      clearInterval(countdownInterval);
      updateCountdown(targetDate); // Immediate update
      countdownInterval = setInterval(() => updateCountdown(targetDate), 1000);
    }

    targetDateInput.addEventListener('change', () => {
      const selectedDate = new Date(targetDateInput.value);
      const now = new Date();
      errorMsg.textContent = "";

      if (isNaN(selectedDate) || selectedDate <= now) {
        errorMsg.textContent = "Please select a future date and time.";
        countdownElement.textContent = "00d 00h 00m 00s";
        localStorage.removeItem('targetDate');
        clearInterval(countdownInterval);
        return;
      }

      localStorage.setItem('targetDate', selectedDate.toISOString());
      startCountdown(selectedDate);
    });

    clearBtn.addEventListener('click', () => {
      clearInterval(countdownInterval);
      countdownElement.textContent = "00d 00h 00m 00s";
      targetDateInput.value = "";
      errorMsg.textContent = "";
      localStorage.removeItem('targetDate');
    });

    window.addEventListener('load', () => {
      const savedDate = localStorage.getItem('targetDate');
      if (savedDate) {
        const parsedDate = new Date(savedDate);
        if (parsedDate > new Date()) {
          targetDateInput.value = parsedDate.toISOString().slice(0, 16);
          startCountdown(parsedDate);
        } else {
          localStorage.removeItem('targetDate');
        }
      }
    });
  </script>
</body>
</html>
