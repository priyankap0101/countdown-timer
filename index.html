<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #countdown {
      font-size: 2.2rem;
      margin-top: 40px;
      color: #222;
      transition: opacity 0.3s ease;
    }

    .error {
      color: #d8000c;
      font-size: 1rem;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Countdown Timer</h1>

  <section>
    <label for="targetDate">Select a target date and time:</label>
    <input type="datetime-local" id="targetDate" />
    <div class="error" id="errorMsg"></div>
  </section>

  <div id="countdown">00d 00h 00m 00s</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDateInput = document.getElementById('targetDate');
    const errorMsg = document.getElementById('errorMsg');
    let countdownInterval;

    function formatTime(ms) {
      const days = Math.floor(ms / (1000 * 60 * 60 * 24));
      const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((ms / (1000 * 60)) % 60);
      const seconds = Math.floor((ms / 1000) % 60);
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function startCountdown(targetDate) {
      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const now = new Date();
        const timeDiff = targetDate - now;

        if (timeDiff <= 0) {
          clearInterval(countdownInterval);
          countdownElement.textContent = "üéâ Time's up!";
          return;
        }

        countdownElement.style.opacity = 0.8;
        countdownElement.textContent = formatTime(timeDiff);
        countdownElement.style.opacity = 1;
      }, 1000);
    }

    targetDateInput.addEventListener('change', () => {
      const selectedDate = new Date(targetDateInput.value);
      const now = new Date();

      errorMsg.textContent = "";

      if (isNaN(selectedDate) || selectedDate <= now) {
        errorMsg.textContent = "Please select a future date and time.";
        countdownElement.textContent = "00d 00h 00m 00s";
        localStorage.removeItem('targetDate');
        clearInterval(countdownInterval);
        return;
      }

      localStorage.setItem('targetDate', selectedDate.toISOString());
      startCountdown(selectedDate);
    });

    // Auto-start if valid date was saved
    window.addEventListener('load', () => {
      const savedDate = localStorage.getItem('targetDate');
      if (savedDate) {
        const parsedDate = new Date(savedDate);
        const now = new Date();
        if (parsedDate > now) {
          targetDateInput.value = parsedDate.toISOString().slice(0, 16);
          startCountdown(parsedDate);
        } else {
          localStorage.removeItem('targetDate');
        }
      }
    });
  </script>
</body>
</html>
