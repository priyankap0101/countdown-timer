<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      background: #f0f0f0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 40px;
      color: #222;
    }

    .error {
      color: red;
      font-size: 1rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Countdown Timer</h1>

  <section>
    <label for="targetDate">Select a target date and time:</label>
    <input type="datetime-local" id="targetDate" />
    <div class="error" id="errorMsg"></div>
  </section>

  <div id="countdown">00d 00h 00m 00s</div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDateInput = document.getElementById('targetDate');
    const errorMsg = document.getElementById('errorMsg');
    let countdownInterval;

    targetDateInput.addEventListener('change', () => {
      clearInterval(countdownInterval);
      errorMsg.textContent = "";

      const targetDate = new Date(targetDateInput.value);
      const now = new Date();

      if (isNaN(targetDate) || targetDate <= now) {
        errorMsg.textContent = "Please select a future date and time.";
        countdownElement.textContent = "00d 00h 00m 00s";
        return;
      }

      countdownInterval = setInterval(() => {
        const currentTime = new Date();
        const timeDiff = targetDate - currentTime;

        if (timeDiff <= 0) {
          clearInterval(countdownInterval);
          countdownElement.textContent = "ðŸŽ‰ Time's up!";
          return;
        }

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeDiff / (1000 * 60)) % 60);
        const seconds = Math.floor((timeDiff / 1000) % 60);

        countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    });
  </script>
</body>
</html>
